<!DOCTYPE html>
<html xmlns="htt:www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<body>
	<h:body>
		<ui:composition template="/template/common/commonLayout.xhtml">
			<ui:define name="header">
				<h1>This is the customized Header</h1>

				<h:form id="userForm">
					    <h:panelGrid  id="grid" columns="2" cellpadding="10">
						<h:outputText value="ID: " />
						<p:inputText id="id" value="#{userManagedBean.id}"
							a:placeholder="1" />

						<h:outputText value="NAME: " />
						<p:inputText id="name" value="#{userManagedBean.name}"
							a:placeholder="Ricardo Maximino" />

						<h:outputText value="FIRST LASTNAME: " />
						<p:inputText id="firstLastName"
							value="#{userManagedBean.firstLastName}"
							a:placeholder="Goncalves" />

						<h:outputText value="SECOND LASTNAME: " />
						<p:inputText id="secondLastName"
							value="#{userManagedBean.secondLastName}"
							a:placeholder="De Moraes" />

						<h:outputText value="EMAIL: " />
						<p:inputText id="email" value="#{userManagedBean.email}"
							a:placeholder="ricardomaximinohotmail.com" />

						<h:outputText value="PASSWORD: " />
						<p:inputText id="password" value="#{userManagedBean.email}"
							a:placeholder="ricardomaximinohotmail.com" />

						<h:outputText value="COUNTRY: " />
						<p:inputText id="country" value="#{addressManagedBean.country}"
							a:placeholder="Espana" />

						<h:outputText value="STATE: " />
						<p:inputText id="state" value="#{addressManagedBean.state}"
							a:placeholder="Valencia" />

						<h:outputText value="CITY: " />
						<p:inputText id="city" value="#{addressManagedBean.city}"
							a:placeholder="Alicante" />

						<h:outputText value="TOWN: " />
						<p:inputText id="town" value="#{addressManagedBean.town}"
							a:placeholder="Santa Pola" />

						<h:outputText value="STREET: " />
						<p:inputText id="street" value="#{addressManagedBean.street}"
							a:placeholder="Calle Ganaderos" />

						<h:outputText value="NUMBER " />
						<p:inputText id="number" value="#{addressManagedBean.number}"
							a:placeholder="24" />

					  	</h:panelGrid>

					<p:commandButton value="Save" actionListener="#{userViewManaged.save}" update="userForm" />
				</h:form>
				
				<p:dataTable id="userTable" var="user" value="#{userViewManaged.users}">
					<p:column headerText="ID">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column headerText="NAME">
						<h:outputText value="#{user.name}" />
					</p:column>

					<p:column headerText="FIRST LASTNAME">
						<h:outputText value="#{user.firstLastName}" />
					</p:column>

					<p:column headerText="SECOND LASTNAME">
						<h:outputText value="#{user.secondLastName}" />
					</p:column>

					<p:column headerText="EMAIL">
						<h:outputText value="#{user.email}" />
					</p:column>

					<p:column headerText="PASSWORD">
						<h:outputText value="#{user.password}" />
					</p:column>
					
					<p:column headerText="ISACTIVE">
						<h:outputText value="#{user.active}"/>
					</p:column>
					
					<p:column headerText="CREDIT">
						<h:outputText value="#{user.credit}"/>
					</p:column>
				</p:dataTable>
			</ui:define>
			<!-- using the default body from commonLayout -->
			<ui:define name="footer">
				<h1>This is the customized Footer</h1>
			</ui:define>
		</ui:composition>
	</h:body>
</body>
</html>
